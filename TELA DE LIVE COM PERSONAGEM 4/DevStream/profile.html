<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStream - Perfil</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <h1>DevStream</h1>
        <nav>
            <ul>
                <li><a href="index.html"><ion-icon name="home-outline"></ion-icon></a></li>
                <li><a href="chat.html"><ion-icon name="chatbubble-outline"></ion-icon></a></li>
                <li><a href="live.html"><ion-icon name="play-circle-outline"></ion-icon></a></li>
                <li><a href="profile.html"><ion-icon name="person-outline"></ion-icon></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile">
            <h2>Perfil do Usuário</h2>
            <div class="profile-info">
                <img src="https://via.placeholder.com/150" alt="Foto de perfil do usuário">
                <h3>Nome do Usuário</h3>
                <p>Descrição breve do usuário</p>
            </div>
            <div class="profile-details">
                <h4>Detalhes</h4>
                <ul>
                    <li><strong>Transmissões:</strong> 10 transmissões realizadas</li>
                    <li><strong>Seguidores:</strong> 500 seguidores</li>
                    <li><strong>Seguindo:</strong> 120</li>
                </ul>
            </div>
            <button id="edit-profile">Editar Perfil</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DevStream. Todos os direitos reservados.</p>
    </footer>
</body>
</html>

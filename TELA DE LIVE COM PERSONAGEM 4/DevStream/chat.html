<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStream - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DevStream - Chat</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="live.html">Live</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="chat">
            <h2>Chat ao Vivo</h2>
            <div class="chat-container">
                <div class="chat-box">
                    <div class="message user-message">
                        <p>Olá! Como posso ajudar você hoje?</p>
                    </div>
                    <div class="message emma-message">
                        <p>Oi! Eu preciso de ajuda com o meu projeto.</p>
                    </div>
                </div>
                <textarea id="message-input" placeholder="Digite sua mensagem..."></textarea>
                <button id="send-button">Enviar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 DevStream. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
